name: Snyk Vulnerability Scan and Fix

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    outputs:
      summary-path: scripts/snyk-summary.txt

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Snyk CLI
        run: snyk test --all-projects --json-file-output=snyk-result.json

      - name: Generate Summary
        run: |
          mkdir -p scripts
          python3 scripts/summarize_snyk_report.py snyk-result.json scripts/snyk-summary.txt

      - name: Upload Snyk Summary
        uses: actions/upload-artifact@v4
        with:
          name: snyk-summary
          path: scripts/snyk-summary.txt

  fix-and-commit:
    needs: snyk-scan
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_REPO: ${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download snyk-summary
        uses: actions/download-artifact@v4
        with:
          name: snyk-summary
          path: scripts

      - name: Run Fix Script
        run: python3 scripts/pom_fix_from_report.py scripts/snyk-summary.txt
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
