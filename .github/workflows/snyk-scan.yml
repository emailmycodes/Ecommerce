name: Snyk Vulnerability Scan and Summary

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write
      pull-requests: write

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_REPO: ${{ github.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests

      - name: Install Snyk CLI
        run: npm install -g snyk@latest

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: List Snyk Organizations
        run: |
          snyk config set api="$SNYK_TOKEN"
          snyk orgs list --json > orgs.json
          echo "🔍 Snyk Organizations:"
          cat orgs.json | jq -r '.orgs[].name'

      - name: Run Snyk Scan
        run: |
          snyk test --file=pom.xml --json-file-output=snyk-results.json --quiet || true

      - name: Summarize Snyk Report
        run: |
          python3 scripts/summarize_snyk_report.py snyk-results.json > scripts/snyk-summary.txt
        continue-on-error: true

      - name: Upload Snyk Summary
        uses: actions/upload-artifact@v4
        with:
          name: snyk-summary
          path: scripts/snyk-summary.txt

      - name: Upload Raw JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-json
          path: snyk-results.json
