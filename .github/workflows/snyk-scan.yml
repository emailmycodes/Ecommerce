name: Snyk Security Scan

on:
  push:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Use your Spring Boot's Java version
          distribution: 'temurin'

      - name: Run Snyk test
        uses: snyk/actions/java@master
        continue-on-error: true # Continue if vulnerabilities found
        with:
          command: test
          args: --sarif-file-output=snyk.sarif --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk monitor
        uses: snyk/actions/java@master
        continue-on-error: true
        with:
          command: monitor
          args: --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: snyk-security-report
          path: snyk.sarif
