name: Snyk Vulnerability Scan and Fix

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write
      pull-requests: write

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Snyk CLI
        run: npm install -g snyk@latest

      - name: Run Snyk test and generate JSON
        run: |
          snyk config set api="$SNYK_TOKEN"

          # Ensure pom.xml exists
          if [ ! -f "pom.xml" ]; then
            echo "‚ùå pom.xml not found in root. Exiting."
            exit 1
          fi

          # Run scan across all detected projects
          snyk test --all-projects --json-file-output=snyk-results.json --quiet || true

      - name: Commit Snyk scan results to repo
        run: |
          mkdir -p scripts
          cp snyk-results.json scripts/

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add scripts/snyk-results.json
          git commit -m "chore: add snyk vulnerability scan results" || echo "No changes to commit"
          git push || echo "No changes to push"
