name: Snyk Vulnerability Scan and Fix

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write
      pull-requests: write

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1
        with:
          maven-version: '3.9.6'

      - name: Set Snyk API token
        run: snyk config set api="$SNYK_TOKEN"

      - name: Run Snyk test and generate JSON
        working-directory: ./your-project-dir  # <-- Update if needed
        run: |
          snyk test --file=pom.xml --json-file-output=snyk-results.json --quiet || true

      - name: Generate summary from snyk-results.json
        working-directory: ./your-project-dir
        run: |
          python3 ../scripts/summarize_snyk_report.py snyk-results.json > ../scripts/snyk-summary.txt

      - name: Upload Snyk summary and raw output as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snyk-json
          path: |
            scripts/snyk-summary.txt
            your-project-dir/snyk-results.json
