name: Snyk Vulnerability Scan and Commit Summary

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write
      pull-requests: write

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip install requests PyGithub
          npm install -g snyk@latest

      - name: Run Snyk scan and export JSON
        run: |
          snyk config set api="$SNYK_TOKEN"
          snyk test --file=pom.xml --json-file-output=snyk-results.json --quiet || true

      - name: Ensure results file exists
        run: |
          if [ ! -s snyk-results.json ]; then
            echo '{"ok":true,"vulnerabilities":[]}' > snyk-results.json
          fi

      - name: Generate summary file in scripts/
        run: |
          mkdir -p scripts
          python3 scripts/summarize_snyk_report.py snyk-results.json > scripts/snyk-summary.txt || {
            echo "⚠️ Summary generation failed." > scripts/snyk-summary.txt
            echo "No data available." >> scripts/snyk-summary.txt
          }

      - name: Commit and push summary
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add scripts/snyk-summary.txt
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "🔒 Update Snyk summary [skip ci]"
            git push origin main
