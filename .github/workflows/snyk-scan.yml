name: Snyk Vulnerability Scan and Fix

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    name: Snyk Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk scan and generate JSON
        run: |
          snyk config set api="$SNYK_TOKEN"
          snyk test --all-projects --json-file-output=snyk-results.json || true

      - name: Generate summary from Snyk JSON
        run: |
          mkdir -p scripts
          python3 scripts/summarize_snyk_report.py snyk-results.json scripts/snyk-summary.txt

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-summary
          path: scripts/snyk-summary.txt

  fix-and-commit:
    name: Fix Code Using Mistral
    runs-on: ubuntu-latest
    needs: snyk-scan

    env:
      GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
      REPO_NAME: ${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download summary artifact
        uses: actions/download-artifact@v4
        with:
          name: snyk-summary
          path: scripts

      - name: Run Mistral Fix Script
        run: |
          pip install -r scripts/requirements.txt
          python3 scripts/pom_fix_from_report.py scripts/snyk-summary.txt
