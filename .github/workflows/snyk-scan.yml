name: Snyk Vulnerability Scan and Fix

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  snyk-scan:
    name: Snyk Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@master
        with:
          snyk-version: latest

      - name: Setup Java (for Maven projects)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Authenticate with Snyk
        run: snyk auth $SNYK_TOKEN

      - name: Print Snyk Org Name
        run: snyk config get org

      - name: Run Snyk test and generate JSON
        run: |
          snyk test --file=pom.xml --json-file-output=snyk-results.json --severity-threshold=medium || true

      - name: Generate SARIF file for GitHub Security
        run: |
          snyk test --file=pom.xml --sarif-file-output=snyk-results.sarif --severity-threshold=medium || true

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-results.sarif

      - name: Ensure JSON exists
        run: |
          if [ -s snyk-results.json ]; then
            echo "âœ… Snyk results captured"
          else
            echo '{"ok":true,"vulnerabilities":[]}' > snyk-results.json
          fi

      - name: Upload JSON
        uses: actions/upload-artifact@v4
        with:
          name: snyk-json-${{ github.run_id }}
          path: snyk-results.json
          retention-days: 30

  generate-summary:
    name: Generate Summary
    runs-on: ubuntu-latest
    needs: snyk-scan
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Snyk JSON
        uses: actions/download-artifact@v4
        with:
          name: snyk-json-${{ github.run_id }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PyGithub mistralai

      - name: Generate Summary
        run: |
          mkdir -p scripts
          python scripts/summarize_snyk_report.py snyk-results.json || {
            echo "# Snyk Summary" > scripts/snyk-summary.txt
            echo "Failed to generate summary at $(date)" >> scripts/snyk-summary.txt
          }

      - name: Upload Summary
        uses: actions/upload-artifact@v4
        with:
          name: snyk-summary-${{ github.run_id }}
          path: scripts/snyk-summary.txt
          retention-days: 30

  fix-and-commit:
    name: Fix and Commit
    runs-on: ubuntu-latest
    needs: generate-summary
    permissions:
      contents: write
      pull-requests: write
    env:
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_REPO: ${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Summary
        uses: actions/download-artifact@v4
        with:
          name: snyk-summary-${{ github.run_id }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PyGithub mistralai

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit summary
        run: |
          git add scripts/snyk-summary.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update Snyk security summary [skip ci]"
            git push origin ${{ github.ref_name }}

      - name: Run Mistral Fix
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: |
          python scripts/pom_fix_from_report.py scripts/snyk-summary.txt
