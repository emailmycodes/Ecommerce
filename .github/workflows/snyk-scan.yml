name: Snyk Vulnerability Scan and Summary

on:
  push:
    branches: [main]  # Change to 'main' if applicable

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Snyk CLI
        run: npm install -g snyk@latest

      - name: Set SNYK_TOKEN
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Make mvnw executable
        run: |
          if [ -f "./mvnw" ]; then chmod +x ./mvnw; fi

      - name: Run Snyk and export vulnerabilities
        run: |
          snyk test --all-projects --json-file-output=snyk-results.json || true
          echo "Snyk scan completed. Results saved to snyk-results.json"

      - name: Upload Snyk JSON report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-json-report
          path: snyk-results.json
          retention-days: 7

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run summary generator
        run: python scripts/summarize_snyk_report.py

      - name: Upload summary report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-summary-report
          path: snyk-summary.txt
          retention-days: 7

      - name: Commit JSON report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snyk-results.json
          git commit -m "chore: update Snyk JSON report [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Commit summary report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snyk-summary.txt
          git commit -m "chore: update Snyk summary report [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"
