name: Snyk Vulnerability Scan and Fix

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write
      pull-requests: write

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java and Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'  # Automatically sets up Maven & caches dependencies

      - name: Install dependencies (skip tests)
        run: mvn clean install -DskipTests

      - name: Authenticate Snyk
        run: snyk config set api="${SNYK_TOKEN}"

      - name: Run Snyk test and generate reports
        run: snyk test --json-file-output=snyk_report.json --sarif-file-output=snyk_report.sarif --severity-threshold=high

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-json-report
          path: snyk_report.json

      - name: Upload SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sarif-report
          path: snyk_report.sarif
