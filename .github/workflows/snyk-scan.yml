name: Snyk Security Scan

on:
  push:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Use your Spring Boot's Java version
          distribution: 'temurin'

      # For Maven projects:
      - name: Run Snyk test (Maven)
        uses: snyk/actions/maven@master
        continue-on-error: true
        with:
          command: test
          args: --sarif-file-output=snyk.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # OR for Gradle projects (use one or the other):
      # - name: Run Snyk test (Gradle)
      #   uses: snyk/actions/gradle@master
      #   continue-on-error: true
      #   with:
      #     command: test
      #     args: --sarif-file-output=snyk.sarif
      #   env:
      #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-security-report
          path: snyk.sarif
