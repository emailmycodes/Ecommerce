name: Snyk Vulnerability Scan

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snyk CLI
        run: npm install -g snyk@latest

      - name: Run Snyk scan and save JSON results
        run: |
          snyk config set api="$SNYK_TOKEN"
          snyk test --file=pom.xml --json-file-output=/tmp/snyk-results.json --quiet || true

      - name: Ensure JSON output exists
        run: |
          if [ -s /tmp/snyk-results.json ]; then
            echo "âœ… Snyk results captured"
          else
            echo '{"ok":true,"vulnerabilities":[]}' > /tmp/snyk-results.json
          fi

      - name: Upload Snyk JSON report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-results-json
          path: /tmp/snyk-results.json
