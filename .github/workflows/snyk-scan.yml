name: Snyk Vulnerability Scan and Fix

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write
      pull-requests: write

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Update this if you're using a different version

      - name: Set up Apache Maven
        uses: s4u/setup-maven-action@v1.12.0
        with:
          maven-version: '3.9.6'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk config set api="$SNYK_TOKEN"

      - name: Run Snyk test and generate JSON
        run: |
          snyk test --file=pom.xml --json-file-output=snyk-results.json --quiet || true

      - name: Save Snyk results to repo
        run: |
          mkdir -p scripts
          cp snyk-results.json scripts/
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/snyk-results.json
          git commit -m "chore: add snyk vulnerability scan results" || echo "No changes to commit"
          git push || echo "No changes to push"
