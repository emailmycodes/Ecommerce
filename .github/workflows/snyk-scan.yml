name: Snyk Vulnerability Scan and Fix

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write
      pull-requests: write

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project (Maven)
        run: mvn clean install -DskipTests

      - name: Run Snyk test and generate JSON
        run: |
          snyk config set api="$SNYK_TOKEN"

          echo "ðŸ” Searching for pom.xml..."
          POM_PATH=$(find . -name "pom.xml" | head -n 1)
          if [ -z "$POM_PATH" ]; then
            echo "âŒ No pom.xml found!"
            exit 1
          fi

          echo "âœ… Found pom.xml at $POM_PATH"
          DIR=$(dirname "$POM_PATH")
          cd "$DIR"

          echo "ðŸ”§ Checking Maven dependency tree..."
          mvn dependency:tree -DoutputType=dot --batch-mode || {
            echo "âŒ Maven dependency:tree failed. Make sure the project is configured correctly."
            exit 1
          }

          echo "ðŸš¨ Running Snyk test..."
          snyk test --json-file-output=snyk-results.json --quiet || echo "âš ï¸ Snyk test completed with issues"

          mkdir -p "$GITHUB_WORKSPACE/scripts"
          if [ -f "snyk-results.json" ]; then
            cp snyk-results.json "$GITHUB_WORKSPACE/scripts/snyk-results.json"
          else
            echo '{"ok":true,"vulnerabilities":[]}' > "$GITHUB_WORKSPACE/scripts/snyk-results.json"
          fi

      - name: Upload Snyk Results
        uses: actions/upload-artifact@v4
        with:
          name: snyk-results
          path: scripts/snyk-results.json

  generate-summary:
    runs-on: ubuntu-latest
    needs: snyk-scan

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Snyk Results
        uses: actions/download-artifact@v4
        with:
          name: snyk-results
          path: scripts

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pygithub

      - name: Generate Summary
        run: python scripts/summarize_snyk_report.py

      - name: Commit Summary
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add scripts/snyk-summary.txt
          git commit -m "Add Snyk vulnerability summary" || echo "No changes to commit"
          git push

  fix-and-commit:
    runs-on: ubuntu-latest
    needs: generate-summary

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pygithub

      - name: Fix POM based on summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/pom_fix_from_report.py
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add pom1.xml
          git commit -m "Fix pom.xml based on Snyk vulnerabilities" || echo "No changes to commit"
          git push
