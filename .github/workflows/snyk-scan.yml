jobs:
  snyk-scan:
    name: Run Snyk and Generate Report
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: write

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cleanup old snyk-results.json
        run: |
          if [ -f snyk-results.json ]; then
            rm snyk-results.json
          fi

      - name: Install Maven and Snyk CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          npm install -g snyk@latest

      - name: Authenticate Snyk
        run: snyk config set api="${SNYK_TOKEN}"

      - name: Run Snyk test and generate JSON
        run: |
          snyk test --file=pom.xml --json-file-output=snyk-results.json --quiet || true

      - name: Ensure JSON file exists
        run: |
          if [ ! -s snyk-results.json ]; then
            echo '{"ok":true,"vulnerabilities":[]}' > snyk-results.json
          fi

      - name: Upload snyk-results.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-json
          path: snyk-results.json
