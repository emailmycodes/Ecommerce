name: Snyk Scan and Fix with Mistral

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Snyk Scan
        run: |
          npm install -g snyk
          snyk test --json > snyk-output.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Generate Summary
        run: python scripts/summarize_snyk_report.py

      - name: Show Summary
        run: cat scripts/snyk-summary.txt

  mistral-fix:
    needs: snyk-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install PyGithub requests

      - name: Run Mistral Fixer
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: python scripts/pom_fix_from_report.py
