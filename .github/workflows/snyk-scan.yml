name: Snyk Vulnerability Scan and Fix

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pygithub requests

      - name: Install Snyk CLI
        run: |
          curl -Lo snyk https://static.snyk.io/cli/latest/snyk-linux
          chmod +x snyk
          sudo mv snyk /usr/local/bin/snyk

      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk test and generate JSON
        run: snyk test --all-projects --json-file-output=snyk-result.json

      - name: Generate human-readable Snyk summary
        run: |
          mkdir -p scripts
          python scripts/summarize_snyk_report.py snyk-result.json > scripts/snyk-summary.txt

      - name: Run Mistral AI Fixer
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          python scripts/pom_fix_from_report.py scripts/snyk-summary.txt
